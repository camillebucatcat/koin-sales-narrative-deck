</head>

<body>
  <nav>

      <li class="nav-item" id="show-video">

    </a></li>
    <li class="nav-item"><a href="#" class="">

    </a></li>
    <li class="nav-item"><a href="#" class="">

    <li class="nav-item"><a href="#" class="">

    <li class="nav-item"><a href="#" class="">
      <img src="./images/img6.svg" alt="">

    <li class="nav-item"><a href="#" class="">

    <li class="nav-item"><a href="#" class="">
      <img src="./images/img8.svg" alt="">

    <li class="nav-item"><a href="#" class="">

    <li class="nav-item"><a href="#" class="">

    </ul>
  </nav>
  <section>
    <div class="logo fade visible">
      <img src="./images/logo.svg" alt="">
    </div>
  </section>
  <section id="level" class="video-container fade hidden">
    <video
      id="my-video"
      class="video-js"
      preload="auto"
      autoplay
      loop
      muted
      data-setup="{}"
    >
      <source src="./videos/level-set.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- script -->
   <script src="js/jquery-3.7.1.min.js"></script>
   <script src="js/aos.js"></script>
  <!-- <script src="js/page-scroll.js"></script> -->
  <script src="js/button.js"></script>
  <script src="js/main.js"></script>
  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoSection = document.getElementById('level');
      const showVideoButton = document.getElementById('show-video');
      const logoSection = document.querySelector('.logo');
      const video = document.getElementById('my-video');

      let isVideoVisible = false;

      showVideoButton.addEventListener('click', (event) => {
        event.preventDefault();

        if (isVideoVisible) {
          videoSection.classList.add('hidden');
          videoSection.classList.remove('visible');
          logoSection.classList.add('visible');
          logoSection.classList.remove('hidden');
          setTimeout(() => {
            videoSection.style.display = 'none';
            logoSection.style.display = 'flex';
          }, 500);
          video.pause();
        } else {
          videoSection.style.display = 'block';
          logoSection.style.display = 'none';
          setTimeout(() => {
            videoSection.classList.add('visible');
            videoSection.classList.remove('hidden');
          }, 10);
          video.play();
        }

        isVideoVisible = !isVideoVisible;
      });
    });
  </script>
</body>

</html>
