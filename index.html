<head>

</head>

<body>

    <li class="nav-item"><a href="#" class="">

    <li class="nav-item"><a href="#" class="">

    <li class="nav-item"><a href="#" class="">
      <img src="./images/img5.svg" alt="">                     
    </a></li>
    <li class="nav-item"><a href="#" class="">
      <img src="./images/img6.svg" alt="">                           
    </a></li>
    <li class="nav-item"><a href="#" class="">
      <img src="./images/img7.svg" alt="">                                 
    </a></li>
    <li class="nav-item"><a href="#" class="">
      <img src="./images/img8.svg" alt="">

    <li class="nav-item"><a href="#" class="">

    <li class="nav-item"><a href="#" class="">

    <li class="nav-item"><a href="#" class="">

    </a></li>
    <li class="nav-item"><a href="#" class="">

    <li class="nav-item"><a href="#" class="">
      <img src="./images/img13.svg" alt="">
    </a></li>
    </ul>
  </nav>
  <section>
    <div class="logo fade visible">
      <img src="./images/logo.svg" alt="">
    </div>
  </section>
  <section id="level" class="video-container fade hidden">
    <video
      id="my-video-1"
      class="video-js"
      preload="auto"
      autoplay
      loop
      muted
      data-setup="{}"
    >
      <source src="./videos/level-set.mp4" type="video/mp4" />
    </video>
  </section>
  <section id="cashless" class="video-container fade hidden">
    <video
      id="my-video-2"
      class="video-js"
      preload="auto"
      autoplay
      loop
      muted
      data-setup="{}"
    >
      <source src="./videos/the-answer-is-cashless.mp4" type="video/mp4" />
    </video>
  </section>
  <!-- script -->
   <script src="js/jquery-3.7.1.min.js"></script>
   <script src="js/aos.js"></script>
  <!-- <script src="js/page-scroll.js"></script> -->
  <script src="js/button.js"></script>
  <script src="js/main.js"></script>
  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = {
        logo: document.querySelector('.logo'),
        level: {
          button: document.getElementById('show-video-1'),
          section: document.getElementById('level'),
          video: document.getElementById('my-video-1')
        },
        cashless: {
          button: document.getElementById('show-video-2'),
          section: document.getElementById('cashless'),
          video: document.getElementById('my-video-2')
        }
      };

      const handleClick = (currentSection) => {
        if (currentSection.section.classList.contains('visible')) {
          currentSection.section.classList.remove('visible');
          currentSection.section.classList.add('hidden');
          sections.logo.classList.remove('hidden');
          sections.logo.classList.add('visible');
          setTimeout(() => {
            currentSection.section.style.display = 'none';
            sections.logo.style.display = 'flex';
          }, 300);
          currentSection.video.pause();
        } else {
          sections.logo.classList.remove('visible');
          sections.logo.classList.add('hidden');
          setTimeout(() => {
            sections.logo.style.display = 'none';
            currentSection.section.style.display = 'block';
            setTimeout(() => {
              currentSection.section.classList.remove('hidden');
              currentSection.section.classList.add('visible');
            }, 10);
          }, 300);
          currentSection.video.play();
        }
      };

      sections.level.button.addEventListener('click', (event) => {
        event.preventDefault();
        handleClick(sections.level);
      });

      sections.cashless.button.addEventListener('click', (event) => {
        event.preventDefault();
        handleClick(sections.cashless);
      });
    });
  </script>
</body>

</html>
