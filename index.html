  <section>
    <div class="logo fade visible">

  <section id="level" class="video-container fade hidden">

  <section id="koinintro" class="video-container fade hidden">

      id="my-video-3"
      class="video-js"
      preload="auto"

  <!-- script -->
   <script src="js/jquery-3.7.1.min.js"></script>
   <script src="js/aos.js"></script>
  <!-- <script src="js/page-scroll.js"></script> -->
  <script src="js/button.js"></script>
  <script src="js/main.js"></script>
  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  <script>
    $(document).ready(function() {
      const sections = {
        logo: $('.logo'),
        level: {
          button: $('#show-video-1'),
          section: $('#level'),
          video: $('#my-video-1')
        },
        cashless: {
          button: $('#show-video-2'),
          section: $('#cashless'),
          video: $('#my-video-2')
        },
        koinintro: {
          button: $('#show-video-3'),
          section: $('#koinintro'),
          video: $('#my-video-3')
        }
      };

      let currentVisibleSection = null;
      let lastClickedItem = null;

      const handleClick = (currentSection, $item) => {
        if (currentVisibleSection && currentVisibleSection !== currentSection) {
          currentVisibleSection.section.removeClass('visible').addClass('hidden');
          setTimeout(() => {
            currentVisibleSection.section.hide();
          }, 300);
          currentVisibleSection.video[0].pause();
        }

        if (!currentSection.section.hasClass('visible')) {
          sections.logo.removeClass('visible').addClass('hidden');
          setTimeout(() => {
            sections.logo.hide();
            currentSection.section.show();
            setTimeout(() => {
              currentSection.section.removeClass('hidden').addClass('visible');
            }, 10);
          }, 300);
          currentSection.video[0].play();
          currentVisibleSection = currentSection;
        }

        if (lastClickedItem) {
          lastClickedItem.removeClass('hidden');
        }
        $item.addClass('hidden');
        lastClickedItem = $item;
      };

      sections.level.button.on('click', function(event) {
        event.preventDefault();
        handleClick(sections.level, $(this));
      });

      sections.cashless.button.on('click', function(event) {
        event.preventDefault();
        handleClick(sections.cashless, $(this));
      });

      sections.koinintro.button.on('click', function(event) {
        event.preventDefault();
        handleClick(sections.koinintro, $(this));
      });
    });
  </script>
</body>
