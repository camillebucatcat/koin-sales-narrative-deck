<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koin Sales Narrative Deck</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/aos.css" />
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <style>
        .show {
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <ul id="nav">
            <li class="nav-item" id="LevelSet">
                <a href="#level" class="">
                    <img src="./images/img1.svg" alt="">
                </a>
            </li>
            <li class="nav-item" id="Cashless">
                <a href="#cashless" class="">
                    <img src="./images/img2.svg" alt="">
                </a>
            </li>
            <li class="nav-item" id="koinIntro">
                <a href="#koinintro" class="">
                    <img src="./images/img3.svg" alt="">
                </a>
            </li>
        </ul>
    </nav>
    <section>
        <div class="logo fade visible">
            <img src="./images/logo.svg" data-aos="fade-down">
        </div>
    </section>
    <section id="sectionLevelSet" class="video-container">
        <video id="videoLevelSet" class="video-js" preload="auto" muted data-setup="{}">
            <source src="./videos/level-set.mp4" type="video/mp4" />
        </video>
    </section>
    <section id="sectionCashless" class="video-container">
        <video id="videoCashless" class="video-js" preload="auto" muted data-setup="{}">

    </section>
    <section id="sectionkoinIntro" class="video-container">
        <video id="videokoinIntro" class="video-js" preload="auto" muted data-setup="{}">
            <source src="./videos/introducing-koin.mp4" type="video/mp4" />
        </video>
    </section>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/button.js"></script>
    <script src="js/video.js"></script>
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
</body>

</html>
